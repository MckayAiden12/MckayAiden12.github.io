<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
</head>
<body>
    <div id="header">
        <span>If Statement Assignment</span>
    </div>
    
    <div id="menu" class="menu-tabs">
        <div class="menu-item active" onclick="showExercise('exercise1')">Exercise 1</div>
        <div class="menu-item" onclick="showExercise('exercise2')">Exercise 2</div>
    </div>

    <div id="content">
        <div id="exercise1-content">
            <h2>Who's the Oldest</h2>
            <input type="text" id="name1" placeholder="Name 1">
            <input type="number" id="age1" placeholder="Age 1">
            <input type="text" id="name2" placeholder="Name 2">
            <input type="number" id="age2" placeholder="Age 2">
            <input type="text" id="name3" placeholder="Name 3">
            <input type="number" id="age3" placeholder="Age 3">
            <button onclick="determineOrder()">Determine Order</button>
            <div id="order-result"></div>
        </div>

        <div id="exercise2-content">
            <h2>Fund Raising</h2>
            <h3>Goal: 10,000.00</h3>
            <div class="fund-raised">
                <label for="donation">Funds Raised:</label>
                <input type="number" id="donation" placeholder="Enter amount">
                <button onclick="updateThermometer()">Display</button>
            </div>
            <div class="thermometer"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
