<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
</head>
<body>
    <div id="header">
        <span id="menu-icon" onclick="toggleMenu()">â˜°</span>
        <span id="page-title">If Statement Assignment</span>
    </div>
    
    <div id="menu" class="menu-tabs">
        <div class="menu-item active" onclick="showExercise('exercise1')">Exercise 1</div>
        <div class="menu-item" onclick="showExercise('exercise2')">Exercise 2</div>
    </div>

    <div id="content">
        <div id="exercise1-content">
            <h2>Who's the Oldest</h2>
            <div class="input-row">
                <label for="name1">Name 1:</label>
                <input type="text" id="name1" placeholder="">
            </div>
            <div class="input-row">
                <label for="age1">Age 1:</label>
                <input type="number" id="age1" placeholder="">
            </div>
            <div class="input-row">
                <label for="name2">Name 2:</label>
                <input type="text" id="name2" placeholder="">
            </div>
            <div class="input-row">
                <label for="age2">Age 2:</label>
                <input type="number" id="age2" placeholder="">
            </div>
            <div class="input-row">
                <label for="name3">Name 3:</label>
                <input type="text" id="name3" placeholder="">
            </div>
            <div class="input-row">
                <label for="age3">Age 3:</label>
                <input type="number" id="age3" placeholder="">
            </div>
            <button onclick="determineOrder()">Compare Ages</button>
            <div id="order-result"></div>
        </div>

        <div id="exercise2-content">
            <h2>Exercise 2: Fund Raising</h2>
            <h3>Goal: 10,000.00</h3>
            <div class="fund-raised">
                <label for="donation">Funds Raised:</label>
                <input type="number" id="donation" placeholder="Enter amount">
                <button onclick="updateThermometer()">Display</button>
            </div>
            <div class="thermometer"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
