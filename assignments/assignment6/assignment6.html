<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro-bar">Intro to JavaScript</div>
    <div class="default_border">
        <div class="hideandseek">
            <div class="hide-seek"><strong>Hide and Seek</strong></div>
            <button onclick="showImage()">Show</button>
            <button onclick="hideImage()">Hide</button>
            <img id="image" src="images/cute_animal.jpg" alt="Image">
        
            <script>
                function showImage() {
                    var image = document.getElementById('image');
                    image.style.display = 'block';

                    // Add the image-shown class to adjust the box size
                    var hideAndSeek = document.querySelector('.hideandseek');
                    hideAndSeek.classList.add('image-shown');
                }
        
                function hideImage() {
                    var image = document.getElementById('image');
                    image.style.display = 'none';

                    // Remove the image-shown class to revert the box size
                    var hideAndSeek = document.querySelector('.hideandseek');
                    hideAndSeek.classList.remove('image-shown');
                }
            </script>
        </div>
        <div class="animate">
            <div class="animate-text"><strong>Animate</strong></div>
            <button onclick="animateShape()">Dance</button>
            <div id="shape" class="square"></div>
            <script>
                function animateShape() {
                    var shape = document.getElementById('shape');

                    // Animate right, down, left, and up
                    shape.style.transform = 'translateX(450px)';
                    setTimeout(function() {
                        shape.style.transform = 'translateX(450px) translateY(300px)';
                    }, 500);
                    setTimeout(function() {
                        shape.style.transform = 'translateX(0) translateY(300px)';
                    }, 1000);
                    setTimeout(function() {
                        shape.style.transform = 'translateX(0) translateY(0)';
                    }, 1500);
                }
            </script>
        </div>
        <div class="comment_box">
            <form id="comment-form">
                <div class="input-title"><strong>Input</strong></div>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required><br><br>
        
                <label for="comment-text">Comment:</label>
                <textarea id="comment-text" required></textarea><br><br>
        
                <label for="rating">Rating:</label>
                <input type="number" id="rating" min="1" max="5" required><br><br>
        
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" required><br><br>
        
                <button type="button" onclick="addComment()">Add Comment</button>
            </form>
        
            <div id="comment-container"></div>
        
            <script>
                function addComment() {
                    var productName = document.getElementById('product-name').value;
                    var commentText = document.getElementById('comment-text').value;
                    var rating = document.getElementById('rating').value;
                    var userName = document.getElementById('user-name').value;
            
                    if (productName.trim() !== '' && commentText.trim() !== '' && userName.trim() !== '') {
                        var commentContainer = document.getElementById('comment-container');
                        var commentDiv = document.createElement('div');
                        commentDiv.classList.add('comment');
                        var commentInfo = `<strong><h2>${productName}</h2></strong>${rating}/5 stars${commentText}<br><br>by${userName}`;
                        commentDiv.innerHTML = commentInfo;
                        commentContainer.appendChild(commentDiv);
            
                        // Clear the form
                        document.getElementById('comment-form').reset();
            
                        // Resize the comment box and blue box
                        resizeCommentBox();
                    }
                }
            </script>
        </div>
    </div>
    <div class="goodbye-bar">Goodbye</div>
</body>
</html>
